[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    e2e: End-to-end tests using Playwright
    unit: Unit tests
    integration: Integration tests

# Playwright configuration
base_url = http://localhost:8000
headed = false
browser = chromium
slow_mo = 0
